<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>svg transform</title>
    <style type="text/css">
        .concepts {
            border-bottom: 1px solid aqua;
        }

        .container {
            border: 1px solid #CCC;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>SVG studies - Transforms</h1>
    <div class="concepts">
        <h3>Translate</h3>
        <code>
       <ul>
         <li> transforms are additive</li>
         <li>transform = "translate(100, 0) translate(0, 100)"</li>
       </ul>
			</code>
        <div class="container">
            <svg width="300" height="300">
                <rect width="100" height="100" fill="#ccc" stroke="#000" transform="translate(100, 0) translate(0, 100)" />
            </svg>
        </div>
    </div>

    <div macclass="concepts">
        <h3>Rotate</h3>
        <code>
       <ul>
         <li>transform = "rotate(45)"</li>
       </ul>
			</code>
        <div class="container">
            <svg width="300" height="300">
                <rect  width="100" height="100" fill="#ccc" stroke="#000" x="45"  y="45" transform="rotate(45 95 95)"/>
                <!-- 95 = 45 + 100/2 -->
                <!-- 95 = 45 + 100/2 -->
            </svg>
        </div>
    </div>

    <div macclass="concepts">
        <h3>Scale</h3>
        <code>
       <ul>
         <li>transform = "scale(1.5)"</li>
       </ul>
			</code>
        <div class="container">
            <svg width="300" height="300" viewBox="-45 0 300 300">
                <rect  width="100" height="100" fill="#ccc" stroke="#000" x="0"  y="0" transform="scale(1.5)"/>
                <!-- 95 = 45 + 100/2 -->
                <!-- 95 = 45 + 100/2 -->
            </svg>
        </div>
    </div>


</body>

</html>
